<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOM USER</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; }
        .user-list { margin-top: 20px; }
        .user { margin-bottom: 10px; }
        form { margin-bottom: 20px; }
        input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
        button { padding: 10px 20px; }
        .message { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOM USER</h1>
        <div class="message" id="message" aria-live="polite"></div>

        <!-- Add User Form -->
        <form id="addUserForm">
            <h2>Add Student</h2>
            <input type="number" id="studentCode" placeholder="Student Code" required>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Add Student</button>
        </form>

        <!-- Edit User Form -->
        <form id="editUserForm" style="display: none;">
            <h2>Edit Student</h2>
            <input type="hidden" id="editId">
            <input type="number" id="editStudentCode" placeholder="Student Code" required>
            <input type="text" id="editFirstName" placeholder="First Name" required>
            <input type="text" id="editLastName" placeholder="Last Name" required>
            <input type="number" id="editAge" placeholder="Age" required>
            <input type="email" id="editEmail" placeholder="Email" required>
            <button type="submit">Update Student</button>
        </form>

        <!-- Student List -->
        <div class="user-list" id="userList"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadStudents();
        });

        // Load students from API
        async function loadStudents() {
            const response = await fetch('/api/students');
            const students = await response.json();
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            students.forEach(student => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user';
                userDiv.innerHTML = `
                    <strong>${student.studentCode}</strong> - ${student.firstName} ${student.lastName} (${student.age}) - ${student.email}
                    <button onclick="editStudent('${student._id}', '${student.studentCode}', '${student.firstName}', '${student.lastName}', ${student.age}, '${student.email}')">Edit</button>
                    <button onclick="deleteStudent('${student._id}')">Delete</button>
                `;
                userList.appendChild(userDiv);
            });
        }

        // Add a new student
        document.getElementById('addUserForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const studentCode = document.getElementById('studentCode').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const age = parseInt(document.getElementById('age').value);
            const email = document.getElementById('email').value;

            const response = await fetch('/api/students', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ studentCode, firstName, lastName, age, email })
            });

            const message = document.getElementById('message');
            if (response.ok) {
                loadStudents();
                document.getElementById('addUserForm').reset();
                message.textContent = 'Student added successfully!';
                message.style.color = 'green';
                clearMessage();
            } else {
                message.textContent = 'Failed to add student. Please try again.';
                clearMessage();
            }
        });

        // Edit a student
        window.editStudent = (id, studentCode, firstName, lastName, age, email) => {
            document.getElementById('editId').value = id;
            document.getElementById('editStudentCode').value = studentCode;
            document.getElementById('editFirstName').value = firstName;
            document.getElementById('editLastName').value = lastName;
            document.getElementById('editAge').value = age;
            document.getElementById('editEmail').value = email;
            document.getElementById('editUserForm').style.display = 'block';
        };

        document.getElementById('editUserForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = document.getElementById('editId').value;
            const studentCode = document.getElementById('editStudentCode').value;
            const firstName = document.getElementById('editFirstName').value;
            const lastName = document.getElementById('editLastName').value;
            const age = parseInt(document.getElementById('editAge').value);
            const email = document.getElementById('editEmail').value;

            const response = await fetch(`/api/students/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ studentCode, firstName, lastName, age, email })
            });

            const message = document.getElementById('message');
            if (response.ok) {
                loadStudents();
                document.getElementById('editUserForm').reset();
                document.getElementById('editUserForm').style.display = 'none';
                message.textContent = 'Student updated successfully!';
                message.style.color = 'green';
                clearMessage();
            } else {
                message.textContent = 'Failed to update student. Please try again.';
                clearMessage();
            }
        });

        // Delete a student
        window.deleteStudent = async (id) => {
            const response = await fetch(`/api/students/${id}`, { method: 'DELETE' });
            const message = document.getElementById('message');
            if (response.ok) {
                loadStudents();
                message.textContent = 'Student deleted successfully!';
                message.style.color = 'green';
                clearMessage();
            } else {
                message.textContent = 'Failed to delete student. Please try again.';
                clearMessage();
            }
        };

        function clearMessage() {
            setTimeout(() => {
                document.getElementById('message').textContent = '';
            }, 3000);
        }
    </script>
</body>
</html>
